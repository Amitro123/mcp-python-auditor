name: "üõ°Ô∏è Safety-First Audit Gatekeeper"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  audit:
    name: "Run PR Audit"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # CRITICAL: Required for git diff history

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Safety-First Auditor
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          # Determine target branch (fallback to 'origin/main' if not a PR)
          TARGET="origin/${{ github.base_ref || 'main' }}"
          echo "üîç Auditing changes against target: $TARGET"
          
          # Run the runner script
          python ci_runner.py --branch "$TARGET"
