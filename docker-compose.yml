version: '3.8'

services:
  project-audit:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount projects directory for analysis
      - ./projects:/projects:ro
      # Mount reports directory to persist reports
      - ./reports:/app/reports
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
